<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Locadora</title>
</head>
<body>
    <header>
        <h1>Listar todos os filmes</h1>
    </header>
    <nav>
        <a href="./index.html">Listar todos</a>
        <a href="./form.html">Cadastrar</a>
    </nav>
    <main>
        <table>
            <thead>
                <tr>
                    <th>id</th>
                    <th>Título</th>
                    <th>Gênero</th>
                    <th>Lançamento</th>
                </tr>
            </thead>
            <tbody id="dados">
            </tbody>
        </table>
    </main>
    <footer>by Alefe</footer>
</body>
<script>
    const dados = document.getElementById('dados');
    fetch('http://localhost:3000/filmes')
        .then(res => res.json())
        .then(res => {
            res.forEach(cli => {
                dados.innerHTML += `
                    <tr>
                        <td>${cli.id}</td>
                        <td>${cli.titulo}</td>
                        <td>${cli.genero}</td>
                        <td>${cli.lancamento}</td>
                        <td><button class="delete" onclick="deletar()"></button</td>
                        <td><button> class="edit" onclick ="editar()"></button></td>
                    </tr>
                `;
            });
        });
</script>
</html>
