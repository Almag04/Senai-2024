<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Papel-tudo</title>
</head>
<body>

    <header>
        <form action="http://localhost:3000/inventario" method="post">
            <input type="text" name="nome" placeholder="nome" required>
            <input type="text" name="descricao" placeholder="descricao" required>
            <input type="text" name="valor" placeholder="valor" required>
            <input type="submit" value="enviar">
        </form>
    </header>
    <main>
    <table> 
            <thead>
                <tr>
                    <th>id</th>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody id="dados">
                    
            </tbody>
        
        </table>
    </main> 
    <footer>
    </footer>
</body>
<script>
    const dados = document.getElementById('dados');
    fetch("http://localhost:3000/inventario")
    .then(res => res.json())
    .then(res => {
        res.forEach(e => {
            dados.innerHTML += `
            <tr>
                <td>${e.id}</td>
                <td>${e.nome}</td>
                <td>${e.descricao}</td>
                <td>${e.valor}</td>
            </tr>
            `
        });
    })
</script>    
</html>
